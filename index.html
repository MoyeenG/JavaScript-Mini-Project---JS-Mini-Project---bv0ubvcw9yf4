<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="css/index.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <!-- <script src="js/script.js" type="module" defer></script> -->
    </head>

    <body onload="fetchData()">
        <div id="flex-container">
            <nav id="navigation">
                <h4><i class="fa fa-solid fa fa-bars"></i>kanban</h4>
                <P>ALL BOARDS (<span class="boardCount">0</span>)</P>

                <ul id="kanban-list">  
                    <li id="list-items"><i class="fa fa-regular fa fa-list-ul"></i>+Create New Board</li>
                </ul>
                
                <div id="nav-footer">
                    <div id="theme-switch">
                        <i id="sun-icon" class="fa fa-sun-o"></i>
                        
                        <input type="checkbox" id="switch" class="checkbox" />
                        <label for="switch" class="toggle"></label>
    
                        <i id="moon-icon" class="fa fa-moon-o"></i>
                    </div>    
                    <p><i class="fa fa-solid fa fa-eye-slash"></i>Hide Sidebar</p>
                </div>
            </nav>


            <div id="right-section">
                <div id="header">
                    <h3 id="top-row"></h3>
                    <button type="button" id="add-task-button" class="btn btn-open">+Add New Task</button>
                </div>

                <div id="main-area">
                    <div id="column1" class="task-columns">
                        <h4 class="column-heading"><span class="dot"></span>TODO(<span id="todoCount">0</span>)</h4>
                        <!-- <span class="edit"></span> -->
                    </div>

                    <div id="column2" class="task-columns">
                        <h4 class="column-heading"><span class="dot"></span>DOING(<span id="doingCount">0</span>)</h4>
                        <!-- <span class="edit"></span> -->
                    </div>

                    <div id="column3" class="task-columns">
                        <h4 class="column-heading"><span class="dot"></span>DONE(<span>0</span>)</h4>
                        <!-- <span class="edit"></span> -->
                    </div>

                    <div id="column4">
                        <p id="newColumn">+New Column</p>
                    </div>
                </div>
            </div>
        </div>    


        <!----------------------- Modal1 code starts ------------------------>
        <section class="modal hidden">
            <button id="btn-close-modal1">&times;</button>
        
            <form>
                <h3>Add New Task</h3>

                <label for="title">Title</label><br>
                <input type="text" id="title" placeholder="e.g. Take coffee break" required><br><br>
                
                <label for="description">Description</label><br>
                <textarea id="description" rows="5" cols="70" placeholder="e.g. It's always good to take a break. This 15 minute break will recharge the batteries a little" required></textarea>
                <br><br>
                <label for="subtasks">Subtasks</label><br>
                <div id="subtasks">
                    <div class="subtask">
                        <input type="text" class="sub-task-input-box" placeholder="e.g. Make coffee" required><span id="btn-close2" class="closeButton">&times;</span>
                    </div>

                    <div class="subtask">
                        <input type="text" class="sub-task-input-box" placeholder="e.g. Drink coffee & smile" required><span id="btn-close3" class="closeButton">&times;</span>
                    </div>
                </div><br>
                <button type="button" id="addsubtask">+Add New Subtask</button><br><br>

                <label for="status">Status</label><br>
                <select name="taskStatus" id="status">
                    <option id="value1" value="todo">Todo</option>
                    <option id="value2" value="doing">Doing</option>
                    <option id="value3" value="done">Done</option>
                </select><br><br>

                <button type="button" id="createtask">Create Task</button>
            </form>
        </section>   
        <div class="overlay hidden"></div>
        <!----------------------------Modal1 code ends---------------------------------------->


        <!------------------------------Modal2 code starts------------------------------------>
        <section class="modal2 hidden">
            <button id="btn-close-modal2">&times;</button>
        
            <form>
                <h3>Create Board</h3><br><br>

                <label for="title2">Board Name</label><br>
                <input type="text" id="title2" placeholder="Enter a kanban board name" required>
                <br><br>

                <button type="button" id="createboard">Create Board</button>
            </form>
        </section>   
        <div class="overlay hidden"></div>
        <!-------------------------------------Modal2 code ends----------------------------------->



        <!-------------------------------------Modal3 code starts---------------------------------->
        <section class="modal3 hidden">
            <button id="btn-close-modal3">&times;</button>
        
            <form>
                <h3></h3>

                <label for="title3">subtasks(<span></span>)</label><br><br>
                <input type="text" id="title3" placeholder="Enter a kanban board name" required><br><br>
                <br><br>

                <button type="button" id="subTasksModal">Create Board</button>
            </form>
        </section>   
        <div class="overlay hidden"></div>
        <!-------------------------------------Modal3 code ends----------------------------------------->



        <!-----------------------------------Board selection------------------------------------------->

        <input type="checkbox" id="toggle">
        <div class="control-me">Control me</div>

        <script src="js/script.js" type="text/javascript"></script>
    </body>
</html>
